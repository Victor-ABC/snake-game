<html>
  <head>
    <title>Loginformular</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="users sign-in">
      <h1>Anmelden</h1>
      <form action="/users/login" method="post">
        <div class="form-group">
          <label for="name" class="control-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            autofocus="autofocus"
          />
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Passwort</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
      <hr />
      <p>Noch nicht Registriert?</p>
      <button onclick="relocateRegister()">Registrieren</button>
    </div>
  </body>
  <script defer>
    function relocateRegister() {
      location.href = "http://localhost:3000/users/register";
    }
  </script>
</html>
